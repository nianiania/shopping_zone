<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width.initial-scale=1.0">
	<link rel="stylesheet" href="./style.css">
	<title>E-commerce</title>
	<link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
</head>

<body>
	<div class="grid">
		<div class="title">
			<div class="logo">
				<img src="img/logo1.png">
				<div id="search">
				<form action="">
					<input class="search-area" type="text" name="text" placeholder="Search here">
					<input class="search-btn" type="submit" name="submit" value="SEARCH">
				</form>
				<div id="user-menu">
					<li><a href="#"><i class="fa fa-shopping-cart fa-2x" aria-hidden="true" ></i></a></li>
					<li><a href="#">Login</a></li>
				</div>
			</div>
			</div>	

		</div> <!-- Title (logo ,navbar) -->

		

		<div class="header">
			<div class="slider">
				<div class="container">
					<div class="slideshow">
						<img src="img/2.jpg">
						<img src="img/1.jpg">
						<img src="img/2.jpg">
						<img src="img/1.jpg">
					</div>
					<div class="center">
						<a href="#" id="next"><img src="img/left.png"></a>
						<a href="#" id="prev"><img src="img/right.png"></a>
					</div>
				</div>	
			</div>
		</div>
		<div class="sidebar"></div>
		<div class="content"></div>
		<div class="footer"></div>














	</div>



	<script type="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script type="jquery.cycle.all.js"></script>
	<script >
		$('.slideshow').cycle({
			next: '#next',
			prev: '#prev'
		});
	</script>
</body>


</html>
